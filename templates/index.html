<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Lyrics Generator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="homepage">
    <h1 class="title">Random Lyrics Generator</h1>

    <form action="{{ url_for('submit') }}" method="post">
        <textarea name="text">{{ request.form['text'] }}</textarea>
        <br>
        <input type="submit" value="Generate new Lyrics">
        <br>
    </form>
    <p class="output-statement">{{output}}</p>
</body>

</html>
